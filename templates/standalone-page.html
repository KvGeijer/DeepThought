{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-11">
        <article class="box">
          <div class="has-text-centered">
            <h1 class="title is-1">{{ page.title }}</h1>
            <p class="subtitle is-3">{{ page.description }}</p>
          </div>
          <div class="content mt-2">
            {{ page.content | safe }}
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
{% endblock %}
